<h3>
    Update Item
  </h3>
    <form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name">
  
  </div>
  <div class="form-group">
    <label for="name">Category</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="item.category" name="category">
  
  </div>
  <div class="form-group">
    <label for="name">Ingredients</label>
    <input type="text" class="form-control" id="ingredients" [(ngModel)]="item.ingredients" name="ingredients">
  
  </div>
  <div class="form-group">
    <label for="name">Instructions</label>
    <input type="text" class="form-control" id="instructions" [(ngModel)]="item.instructions" name="instructions">
  </div>
  <button style='margin-right:16px' class="btn btn-success">Submit</button>
  <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to Items List</button>
  
  </form>
